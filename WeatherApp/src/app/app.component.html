<div class="container">
  <div class="upper-data">
    <img src="../assets/hot.png" alt="hot weather" *ngIf="14 < 15">
    <img src="../assets/cold.png" alt="cold weather" *ngIf="14 > 15">

    <div class="weather-data">
      <div class="location">Willington</div>
      <div class="temperature">{{ 14.40 | number: '1.0-0'}}&#176; C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.jpg" alt="">
          <span>min</span>
        </div>
        <div class="info-block-value">
            10 &#176;C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.jpg" alt="">
          <span>max</span>
        </div>
        <div class="info-block-value">
            10 &#176;C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" alt="">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
            10 &#176;C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="">
          <span>wind</span>
        </div>
        <div class="info-block-value">
            10 &#176;C
        </div>
      </div>

    </div>
  </div>
</div>
<router-outlet></router-outlet>
